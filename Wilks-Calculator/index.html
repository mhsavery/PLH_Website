<!DOCTYPE html>

<head>


</head>

<body>

<div class="page-container">
    <div class="col-md-8">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Calculate Wilks in Pounds</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-body">

                        <div class="form-group">
                            <label class="col-md-3 control-label">Gender</label>
                            <div class="col-md-9">
                                <select class="form-control" name="gender" id="gender">
                                    <option value="m">Male</option>
                                    <option value="f">Female</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Bodyweight lbs</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="bodyweight" placeholder="175">
                                
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Lifted Weight lbs</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="liftedweight" placeholder="500">
                                
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Wilks Points<span style="font-size: 1.5em">&nbsp;</span></label>
                            <div class="col-md-9">
                                <output type="text" class="form-control" id="result">                                
                            </div>
                        </div>

                        <div class="form-actions right">
                            <button type="submit" class="btn green" id="calculateButton">Calculate</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</div>

</body>

</html>
